<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 등록</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header .back-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .header .back-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* 메인 콘텐츠 스타일 */
        .container {
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-label {
            font-weight: bold;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #3591d3;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            display: inline-block;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2a74a8;
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* 하단 네비게이션 스타일 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease-in-out, transform 0.2s;
        }

        .nav-item img {
            width: 28px;
            height: 28px;
        }

        .nav-item span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }

        .nav-item:hover {
            color: #007BFF;
            transform: scale(1.1);
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .header {
                font-size: 18px;
            }

            .btn-primary {
                font-size: 14px;
            }

            .nav-item span {
                font-size: 10px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <a href="javascript:history.back();" class="back-button">
        <img src="/img/back_btn.png" alt="뒤로가기"> 뒤로가기
    </a>
    리뷰 등록
</header>

<!-- 메인 콘텐츠 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">리뷰 등록</h5>
    <form th:action="@{/review/create}" th:object="${reviewForm}" method="post">
        <!-- 제목 입력 -->
        <label for="subject" class="form-label">제목</label>
        <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요">

        <!-- 내용 입력 -->
        <label for="content" class="form-label">내용</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>

        <!-- 저장 버튼 -->
        <button type="submit" class="btn-primary">저장하기</button>
    </form>
</div>

<!-- 하단 네비게이션 -->
<nav class="bottom-nav">
    <a href="/reservation" class="nav-item">
        <img src="/img/reservation.png" alt="예약">
        <span>예약</span>
    </a>
    <a href="/shop" class="nav-item">
        <img src="/img/whitening.png" alt="치위생품">
        <span>치위생품</span>
    </a>
    <a href="/" class="nav-item">
        <img src="/img/home.png" alt="홈">
        <span>홈</span>
    </a>
    <a href="/review/list" class="nav-item">
        <img src="/img/chat.png" alt="커뮤니티">
        <span>커뮤니티</span>
    </a>
    <a href="/mypage" class="nav-item">
        <img src="/img/mypage.png" alt="마이페이지">
        <span>마이페이지</span>
    </a>
</nav>
</body>
</html>
