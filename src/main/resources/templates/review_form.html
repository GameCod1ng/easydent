<html layout:decorate="~{layout}" xmlns:layout="">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">리뷰 등록</h5>
    <form th:action="@{/review/create}" th:object="${reviewForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
<!--     제목은 유지되게 해야겠지?       -->
            <input type="text" id="subject" th:field="*{subject}" class="form-control">
            <!-- input에서 name은 필수, label이랑 id는 동일 -->
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
