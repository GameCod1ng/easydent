<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 16px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header .back-button {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background-color: orange;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        header .back-button:hover {
            background-color: #ff7f00;
        }

        .container {
            padding: 16px;
            background-color: #fff;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: none;
        }

        .container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .input-row {
            margin-bottom: 10px;
        }

        #search {
            width: 50%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }

        .item {
            padding: 16px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #eaeaea;
        }

        .item-text {
            font-size: 16px;
            font-weight: bold;
        }

        .waiting-text {
            font-size: 14px;
            color: #555;
        }

        .button {
            margin-top: 16px;
            padding: 10px;
            border: none;
            background-color: orange;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff7f00;
        }

        .time-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-slot {
            padding: 10px 16px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .time-slot:hover {
            background-color: #eaeaea;
        }

        .time-slot.selected {
            background-color: orange;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 16px;
            text-align: center;
        }
        /* 하단 네비게이션 스타일 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 80px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item img {
            width: 28px;
            height: 28px;
        }

        .nav-item span {
            font-size: 12px;
            color: #333;
            font-weight: bold;
            margin-top: 5px;
        }

        .nav-item:hover span {
            color: #3591d3;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header>
    <button class="back-button" onclick="history.back()">
        뒤로가기
    </button>
    치과예약
</header>

<!-- 예약 섹션 -->
<div class="container active" id="reservation-section">
    <div class="input-row">
        <input type="text" id="search" placeholder="치과 이름 혹은 진료명을 입력하세요.">
        <button id="search-button" class="button" onclick="searchDentistry()">검색</button>
    </div>
    <div id="reservation-list" class="list"></div>
</div>

<!-- 치과 정보 섹션 -->
<div class="container" id="dent-info-section">
    <h1 id="dent-name">치과 정보</h1>
    <p id="dent-address">주소: Example Address</p>
    <p id="dent-phone">전화번호: 010-1234-5678</p>
    <p id="dent-hours">진료 시간: 9 AM - 6 PM</p>
    <button id="reserve-button" class="button">진료 예약</button>
</div>

<!-- 예약 시간 선택 섹션 -->
<div class="container" id="appointment-section">
    <h1>예약 시간 선택</h1>
    <div id="time-slots" class="time-grid"></div>
    <button id="confirm-button" class="button" disabled>확인</button>
</div>


<!-- 푸터 공간 확보 -->
<div class="footer-spacer"></div>

<!-- 하단 네비게이션 -->
<nav class="bottom-nav">
    <a href="/reservation" class="nav-item">
        <img src="/img/reservation.png" alt="예약 아이콘">
        <span>예약</span>
    </a>
    <a href="/shop" class="nav-item">
        <img src="/img/whitening.png" alt="치위생품">
        <span>치위생품</span>
    </a>
    <a href="/" class="nav-item">
        <img src="/img/home.png" alt="홈 아이콘">
        <span>홈</span>
    </a>
    <a href="/review/list" class="nav-item">
        <img src="/img/chat.png" alt="커뮤니티">
        <span>커뮤니티</span>
    </a>
    <a href="/mypage" class="nav-item">
        <img src="/img/mypage.png" alt="마이페이지 아이콘">
        <span>마이페이지</span>
    </a>
</nav>
<script>
    // JavaScript: 기존 코드 그대로 유지
    const reservationList = document.getElementById("reservation-list");
    const searchInput = document.getElementById("search");
    const dentInfoSection = document.getElementById("dent-info-section");
    const reservationSection = document.getElementById("reservation-section");
    const appointmentSection = document.getElementById("appointment-section");
    const dentName = document.getElementById("dent-name");
    const dentAddress = document.getElementById("dent-address");
    const dentPhone = document.getElementById("dent-phone");
    const dentHours = document.getElementById("dent-hours");
    const reserveButton = document.getElementById("reserve-button");
    const timeSlots = document.getElementById("time-slots");
    const confirmButton = document.getElementById("confirm-button");
    let selectedTime = null;

    // 검색 기능 구현
    function searchDentistry() {
        const keyword = searchInput.value.trim();

        fetch(`/reservation/search?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                reservationList.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(dentistry => {
                        const listItem = document.createElement('div');
                        listItem.className = 'item';
                        listItem.innerHTML = `
                            <div class="item-text">${dentistry.clinicName}</div>
                            <div class="waiting-text">주소: ${dentistry.address}</div>
                        `;

                        listItem.addEventListener('click', () => {
                            reservationSection.classList.remove("active");
                            dentInfoSection.classList.add("active");
                            dentName.textContent = dentistry.clinicName || "이름 없음";
                            dentAddress.textContent = `주소: ${dentistry.address || "주소 없음"}`;
                            dentPhone.textContent = `전화번호: ${dentistry.telephone || "전화번호 없음"}`;
                            dentHours.textContent = `진료 시간: ${dentistry.openAtweekday || "9:00"} - ${dentistry.closeAtweekday || "18:00"}`;
                        });

                        reservationList.appendChild(listItem);
                    });
                } else {
                    reservationList.innerHTML = '<p>검색 결과가 없습니다.</p>';
                }
            })
            .catch(error => console.error('Error:', error));
    }

    reserveButton.addEventListener("click", () => {
        dentInfoSection.classList.remove("active");
        appointmentSection.classList.add("active");
    });

    confirmButton.addEventListener("click", () => {
        if (selectedTime) {
            alert(`예약이 완료되었습니다: ${selectedTime}`);
            appointmentSection.classList.remove("active");
            reservationSection.classList.add("active");
        }
    });
</script>
</body>
</html>
