<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치과 예약 시스템</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .back-button {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background-color: orange;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        header .back-button:hover {
            background-color: #ff7f00;
        }

        /* Content */
        .content {
            padding: 100px 16px 80px;
            overflow-y: auto;
            height: calc(100vh - 160px);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
        }

        .container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 8px;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item:hover {
            background-color: #f1f1f1;
        }

        .time-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .time-slot {
            flex: 1 0 calc(25% - 12px);
            padding: 10px 12px;
            background: #fff;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot.selected {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #ffffff; /* 하얀색 배경 */
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 80px;
            background: none; /* 배경 제거 */
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
            color: #333; /* 기본 텍스트 색상 */
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }

        .nav-item:hover span {
            color: #3591d3; /* 호버 시 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
<header>
    <button class="back-button" onclick="goBack()">뒤로가기</button>
    치과 예약 시스템
</header>

<div class="content">
    <div class="container active" id="reservation-section">
        <h1>치과 예약 검색</h1>
        <div class="input-row" style="display: flex; align-items: center; margin-bottom: 40px;">
            <input type="text" id="search" placeholder="치과 이름 혹은 진료명을 입력하세요.">
            <button id="search-button" onclick="searchDentistry()">검색</button>
        </div>
        <div id="reservation-list" class="list"></div>
    </div>

    <div class="container" id="dent-info-section">
        <h1 id="dent-name">치과 정보</h1>
        <p id="dent-address">주소: Example Address</p>
        <p id="dent-phone">전화번호: 010-1234-5678</p>
        <p id="dent-clinicTime">진료시간: 010-1234-5678</p>
        <p id="dent-lunchTime">점심시간: 010-1234-5678</p>
        <button onclick="goToAppointment()">예약 시간 선택</button>
    </div>

    <style>
        .form-label {
            font-weight: bold;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
    </style>

    <div class="container" id="appointment-section">
        <h1>예약자명: <input type="text"></h1>
        <h1>병원명 : </h1>
        <h1>예약 시간 선택</h1>
        <div id="time-slots" class="time-grid"></div>

        <label for="content" class="form-label">현재 증상</label>
        <textarea id="content" name="content" class="form-control" rows="10" placeholder="현재 증상을 간단히 입력하세요."></textarea>
        <button id="confirm-button" onclick="confirmReservation()" style="text-align: center" disabled>예약 확정</button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="/reservation" class="nav-item">
        <img src="/img/reservation.png" alt="예약 아이콘">
        <span>예약</span>
    </a>
    <a href="/shop" class="nav-item">
        <img src="/img/whitening.png" alt="치위생품">
        <span>치위생품</span>
    </a>
    <a href="/" class="nav-item">
        <img src="/img/home.png" alt="홈 아이콘">
        <span>홈</span>
    </a>
    <a href="/review/list" class="nav-item">
        <img src="/img/chat.png" alt="커뮤니티">
        <span>커뮤니티</span>
    </a>
    <a href="/mypage" class="nav-item">
        <img src="/img/mypage.png" alt="마이페이지 아이콘">
        <span>마이페이지</span>
    </a>
</nav>

<script>
    const reservationSection = document.getElementById("reservation-section");
    const dentInfoSection = document.getElementById("dent-info-section");
    const appointmentSection = document.getElementById("appointment-section");
    const confirmButton = document.getElementById("confirm-button");
    const timeSlots = document.getElementById("time-slots");
    let selectedTime = null;

    function showSection(sectionId) {
        document.querySelectorAll('.container').forEach(section => section.classList.remove("active"));
        document.getElementById(sectionId).classList.add("active");
    }

    function goBack() {
        const activeSection = document.querySelector('.container.active').id;

        if (activeSection === "reservation-section") {
            window.location.href = "/";
        } else {
            window.history.back();
        }
    }

    window.addEventListener("popstate", (event) => {
        const section = event.state?.section;

        if (section) {
            showSection(section);
        } else if (document.querySelector('.container.active').id !== "reservation-section") {
            window.location.href = "/";
        }
    });

    function searchDentistry() {
        const reservationList = document.getElementById("reservation-list");
        const searchInput = document.getElementById("search");
        const keyword = searchInput.value.trim();

        fetch(`/reservation/search?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                reservationList.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(dentistry => {
                        const listItem = document.createElement('div');
                        listItem.className = 'item';
                        listItem.innerHTML = `
                            <div class="item-text">
                                <strong>${dentistry.clinicName}</strong><br>
                                주소 : ${dentistry.address}<br>
                                진료시간 : ${dentistry.openAtweekday} - ${dentistry.closeAtweekday}
                            </div>
                            <button class="button" onclick="goToDentInfo('${dentistry.clinicName}', '${dentistry.address}', '${dentistry.telephone}', '${dentistry.openAtweekday}', '${dentistry.closeAtweekday}', '${dentistry.lunchTime}')">예약하기</button>
                        `;

                        reservationList.appendChild(listItem);
                    });
                } else {
                    reservationList.innerHTML = '<p>검색 결과가 없습니다.</p>';
                }
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                searchInput.value = '';
            });
    }

    function goToDentInfo(name, address, phone, openTime, closeTime, lunchTime) {
        document.getElementById("dent-name").textContent = name || "이름 없음";
        document.getElementById("dent-address").textContent = `주소: ${address || "주소 없음"}`;
        document.getElementById("dent-phone").textContent = `전화번호: ${phone || "전화번호 없음"}`;
        document.getElementById("dent-clinicTime").textContent = `진료시간: ${openTime || "09:00"} - ${closeTime || "18:00"}`;
        document.getElementById("dent-lunchTime").textContent = `점심시간: ${lunchTime || "13:00"}`;
        history.pushState({ section: "dent-info-section" }, null, "");
        showSection("dent-info-section");
    }

    function generateTimeSlots() {
        timeSlots.innerHTML = "";
        const startTime = new Date();
        startTime.setHours(10, 0, 0, 0);

        const endTime = new Date();
        endTime.setHours(18, 0, 0, 0);

        while (startTime < endTime) {
            const slot = document.createElement("div");
            slot.className = "time-slot";
            slot.textContent = startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            slot.onclick = () => {
                document.querySelectorAll('.time-slot').forEach(s => s.classList.remove("selected"));
                slot.classList.add("selected");
                selectedTime = slot.textContent;
                confirmButton.disabled = false;
            };
            timeSlots.appendChild(slot);
            startTime.setMinutes(startTime.getMinutes() + 30);
        }
    }

    function goToAppointment() {
        history.pushState({ section: "appointment-section" }, null, "");
        showSection("appointment-section");
        generateTimeSlots();
    }

    function confirmReservation() {
        if (selectedTime) {
            const reservationData = {
                clinicName: document.getElementById("dent-name").textContent,
                address: document.getElementById("dent-address").textContent.replace("주소: ", ""),
                telephone: document.getElementById("dent-phone").textContent.replace("전화번호: ", ""),
                // reserved_at:
                reservedTime: selectedTime,
                // customerName: "카카오 사용자" // or a value obtained from user input
                // dentistry_id:
                // user_id:
            };

            fetch('http://192.168.0.49:9090/reservation/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            })

                    .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(data => {
                    alert('예약이 성공적으로 저장되었습니다.');
                    history.pushState({ section: "reservation-section" }, null, "");
                    showSection("reservation-section");
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('예약에 실패했습니다. 다시 시도해 주세요.');
                });
        }
    }


    // 페이지 로드 시 초기 상태 설정
    history.replaceState({ section: "reservation-section" }, null, "");
</script>
</body>
</html>
