<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치과 용품 상점</title>
    <!-- Bootstrap CSS 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 네비게이션 바의 브랜드 로고 스타일 */
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #007BFF; /* 파란색 */
        }

        /* 메인 배너(히어로 섹션) 스타일 */
        .hero-section {
            background-image: url('/img/shop_img.webp'); /* 배경 이미지 */
            background-size: cover; /* 이미지가 전체를 덮도록 설정 */
            background-position: center; /* 이미지를 중앙에 배치 */
            background-repeat: no-repeat; /* 반복 방지 */
            height: 400px; /* 배너 높이 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
            display: flex; /* Flexbox를 사용하여 콘텐츠를 가운데 정렬 */
            justify-content: center; /* 가로 정렬 */
            align-items: center; /* 세로 정렬 */
            text-align: center; /* 텍스트를 가운데 정렬 */
        }

        /* 제품 카드의 스타일 */
        .product-card {
            border: 1px solid #ddd; /* 카드 테두리 */
            border-radius: 10px; /* 모서리를 둥글게 처리 */
            overflow: hidden; /* 내용이 카드 바깥으로 나가지 않도록 설정 */
        }

        /* 제품 이미지의 스타일 */
        .product-card img {
            width: 100%; /* 이미지가 카드 너비에 맞게 조정 */
            height: auto; /* 비율 유지 */
        }

        /* 푸터(하단 영역)의 스타일 */
        .footer {
            background-color: #333; /* 배경 색상: 어두운 회색 */
            color: white; /* 텍스트 색상: 흰색 */
            padding: 20px 0; /* 상하 여백 */
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
    </style>
</head>

<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" href="#">EasyDent</a>
        <!-- 모바일 화면에서 네비게이션 바를 열고 닫는 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- 메뉴 항목 -->
                <li class="nav-item"><a class="nav-link" href="#">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="#">제품</a></li>
                <li class="nav-item"><a class="nav-link" href="#">회사 소개</a></li>
                <li class="nav-item"><a class="nav-link" href="#">문의하기</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 배너 섹션 -->
<div class="hero-section">
    <div>
        <h1>고품질 치과 용품</h1>
        <p>다양한 치과 도구와 장비를 탐색해 보세요.</p>
    </div>
</div>

<!-- 제품 섹션 -->
<div class="container py-5">
    <h2 class="text-center mb-4">추천 제품</h2>
    <div class="row g-4">
        <!-- 제품 1 -->
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="제품">
                <div class="p-3">
                    <h5 class="text-truncate">제품 이름</h5>
                    <p class="text-muted">₩ 가격</p>
                    <button class="btn btn-primary btn-sm w-100">자세히 보기</button>
                </div>
            </div>
        </div>
        <!-- 제품 2 -->
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x300" alt="제품">
                <div class="p-3">
                    <h5 class="text-truncate">제품 이름</h5>
                    <p class="text-muted">₩ 가격</p>
                    <button class="btn btn-primary btn-sm w-100">자세히 보기</button>
                </div>
            </div>
        </div>
        <!-- 추가 제품은 동일한 구조로 반복 -->
    </div>
</div>

<!-- 푸터 -->
<footer class="footer">
    <div class="container">
        <p>&copy; EasyDent. 모든 권리 보유.</p>
        <p>문의: support@easydent.com | 전화: +82 123-456-789</p>
    </div>
</footer>

<!-- Bootstrap JavaScript 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
