<html layout:decorate="~{layout}" xmlns:layout="">
<div layout:fragment="content" class="container my-3">
    <h2>커뮤니티</h2> <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th style="width:50%">
                제목
            </th>
            <th>작성자</th>
            <th>
                작성일시
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review, loop : ${reviewList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/review/detail/${review.id}|}" th:text="${review.subject}"></a>
            </td>
            <td>
                <span th:if="${review.author!= null}" th:text="${review.author.name}"></span>
            </td>
            <td th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <button id="load-more" class="btn btn-secondary w-100 mb-3">더보기</button>
    <div class="text-end">
        <a th:href="@{/review/create}" class="btn btn-primary">글 작성하기</a>
    </div>


</div>
</html>
