<html layout:decorate="~{layout}" xmlns:layout="" xmlns:sec="">
<div layout:fragment="content" class="container my-3">
    <!--  질문  -->
    <h2 class="border-bottom py-2" th:text="${review.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"
                 th:text="${review.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(review.createDate,
                    'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답글 개수 표시   -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(review.commentList)}개의 답변이 있습니다.|"}></h5>
    <!-- 답글 반복 시작 -->
    <div class="card my-3" th:each="comment : ${review.commentList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"
                 th:text="${comment.content}"></div>
            <div class="d-flex justify-content-end">

                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${comment.author!=null}"
                              th:text="${comment.author.name}"></span>
                    </div>
                    <div th:text="${#temporals.format(comment.createDate,
                    'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝 -->
    <!-- 답글 작성 -->
    <form th:action="@{|/comment/create/${review.id}|}" th:object="${commentForm}" method="post"
    class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAuthenticated()" name="content" id="content2" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변 등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
